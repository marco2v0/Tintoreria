{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <title>
  </title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <LINK REL=StyleSheet HREF="{% static "css/servicios.css" %}" TYPE="text/css" MEDIA=screen>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" 
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular.min.js"></script>
    <script src="{% static "js/app.js" %}"></script>
    <script src="{% static "js/servicios.js" %}"></script>
</head>

<body ng-App="App" >
  <div ng-controller="serviciosCtrl">
    {% verbatim %}

    <div class="row">
      <div class="col-md-1 col-md-offset-10">
        
        <!-- Button trigger modal -->
        <br>
        <button type="button" class="btn btn-primary btn-lg" ng-click="agregar()">
            <span class="glyphicon glyphicon-plus"></span>
        </button>

        <!-- Modal -->
        <div class="modal fade" id="AddModal" tabindex="-1" role="dialog" aria-labelledby="AddModalTitle" aria-hidden="true">
          <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="AddModalTitle">Agregar Servicio</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form class="form-horizontal">
                  <div class="form-group">
                    <div>
                      <label for="nombre" class="col-sm-2 col-md-3 control-label">Descripción:</label>
                      <div class="col-sm-10 col-md-4">
                        <input type="text" class="form-control" ng-model="servicio.nombre" name="nombre" />
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div>
                      <label for="nombre_corto" class="col-sm-2 col-md-3 control-label">Descripción Corta:</label>
                      <div class="col-sm-10 col-md-4">
                        <input type="text" class="form-control" ng-model="servicio.nombre_corto" name="nombre_corto" />
                      </div>
                    </div>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" ng-click="guardar()">Guardar</button>
              </div>
            </div>
          </div>
        </div>

      </div>  
    </div>

    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Id</th>
                    <th><button class="btn btn-warning" ng-click="sortBy('nombre')">Descripción</button>
                    <span class="sortorder" ng-show="propertyName === 'nombre'" ng-class="{reverse: reverse}"></span>
                    <th><button class="btn btn-warning" ng-click="sortBy('nombre_corto')">Descripción Ticket</button>
                    <span class="sortorder" ng-show="propertyName === 'nombre_corto'" ng-class="{reverse: reverse}"></span>
              <th><button class="btn btn-warning">Status</button></th>
              <th scope="col"></th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="servicio in servicios | orderBy:propertyName:reverse ">
              <th scope="row">{{servicio.id}}</th>
              <td>{{ servicio.nombre }}</td>
              <td>{{ servicio.nombre_corto }}</td>
              <td>{{ servicio.status }}</td>
              <th scope="col">
                  <button type="button" class="btn btn-warning btn-xs" ng-click="update(servicio)">
                      <span class="glyphicon glyphicon-edit"></span>
                  </button>
              </th>
              <th scope="col">
                  <button type="button" class="btn btn-danger btn-xs" ng-click="borrar(servicio)">
                      <span class="glyphicon glyphicon-trash"></span>
                  </button>
              </th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    {% endverbatim %}
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <a href="{% url 'menu' %}">
                    <button type="button" class="btn btn-primary btn-lg">
                        <span class="glyphicon glyphicon-triangle-left"></span>
                    </button>
                </a>
            </div>
        </div>

    {% verbatim %}

   <div class="row">
      <div class="col-md-1 col-md-offset-10">
        <!-- Modal Actualizar-->
        <div class="modal fade" id="UpdateModal" tabindex="-1" role="dialog" aria-labelledby="UpdateModalTitle" aria-hidden="true">
          <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="UpdateModalTitle">Actualizar Servicio</h5>
                <!--button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button-->
              </div>
              <div class="modal-body">
                <form class="form-horizontal" id="UpdateForm">
                  <div class="form-group">
                    <label for="nombre_m" class="col-sm-2 col-md-3 control-label">Descripción:</label>
                    <div class="col-sm-10 col-md-4">
                      <input type="text" class="form-control" ng-model="nombre_m" name="nombre_m"/>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="nombre_corto_m" class="col-sm-2 col-md-3 control-label">Descripción Corta:</label>
                    <div class="col-sm-10 col-md-4">
                      <input type="text" class="form-control" ng-model="nombre_corto_m" name="nombre_corto_m"/>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="status" class="col-sm-2 col-md-3 control-label">Status:</label>
                    <div class="col-sm-10 col-md-4">
                      <select type="text" class="form-control" ng-model="status_m"
                         name="status"/>
                         <option value="ACT">Activo</option>
                         <option value="INA">Inactivo</option>
                      </select>
                    </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" ng-click="actualizar()">Guardar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

<!-- *********************************** MODAL MENSAJES *****************************************-->
    <div class="row">
        <div class="col-md-1 col-md-offset-10">
            <!-- Modal Mensajes-->
            <div class="modal fade" id="MensajeModal" tabindex="-1" role="dialog"
                 aria-labelledby="MensajeModalTitle"
                 aria-hidden="true">
                <div class="modal-dialog modal-sm" role="document">
                    <div class="modal-content">
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-md-12" style="text-align: center">
                                    <label>{{ mensaje }}</label>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal">Aceptar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% endverbatim %}
  </div>
</body>
</html>
